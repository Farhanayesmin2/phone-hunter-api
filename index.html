<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center py-5 text-info">Welcome to my phone hunter....</h1>
      <div class="d-flex align-center text-center justify-content-center p-5">
        <input
          id="input-field"
          type="text"
          class="w-25"
          placeholder="Seach Your Phone..."
        />
        <button
          id="btn-search"
          type="search"
          class="btn btn-primary text-center"
        >
          Search
        </button>
      </div>
    </header>
    <main class="container">
      <section>
        <!-- Display all phones -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- <div class="col"></div> -->
        </div>
        <div>
          <h2 id="display-no-message" class="text-warning d-none">
            Can't find the phone.Try again...
          </h2>
        </div>
        <!-- Button All  -->
        <div id="show-all" class="text-center d-none">
          <button id="show-all-btn" class="btn btn-info text-center">
            View All
          </button>
        </div>
      </section>
      <!-- spinner loader -->
      <section>
        <div
          id="loader"
          style="height: 400px"
          class="d-flex justify-content-center align-items-center d-none"
        >
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/phone.js"></script>
  </body>
</html>
